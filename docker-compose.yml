services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: hivemind-postgres
    environment:
      POSTGRES_USER: hivemind
      POSTGRES_PASSWORD: hivemind_password
      POSTGRES_DB: hivemind
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hivemind"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: hivemind-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Hivemind API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: hivemind-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      HIVE_DATABASE_URL: postgresql://hivemind:hivemind_password@postgres:5432/hivemind?sslmode=disable
      
      # Steem
      HIVE_STEEM_URL: https://api.steemit.com
      HIVE_STEEM_MAX_BATCH: 50
      HIVE_STEEM_MAX_WORKERS: 4
      
      # Redis
      HIVE_REDIS_ENABLED: "true"
      HIVE_REDIS_URL: redis://redis:6379
      
      # Server
      HIVE_HTTP_SERVER_PORT: 8080
      HIVE_HTTP_SERVER_HOST: 0.0.0.0
      
      # Logging
      HIVE_LOG_LEVEL: INFO
      HIVE_LOG_FORMAT: json
      HIVE_LOG_SCALYR_FORMAT: "false"
      
      # Telemetry
      HIVE_TELEMETRY_ENABLED: "true"
      HIVE_TELEMETRY_JAEGER_ENABLED: "true"
      HIVE_TELEMETRY_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      HIVE_TELEMETRY_PROMETHEUS_ENABLED: "true"
      HIVE_TELEMETRY_PROMETHEUS_PORT: 9090
    ports:
      - "8080:8080"
      - "9090:9090"  # Prometheus metrics
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Hivemind Indexer
  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    container_name: hivemind-indexer
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      HIVE_DATABASE_URL: postgresql://hivemind:hivemind_password@postgres:5432/hivemind?sslmode=disable
      
      # Steem
      HIVE_STEEM_URL: https://api.steemit.com
      HIVE_STEEM_MAX_BATCH: 50
      HIVE_STEEM_MAX_WORKERS: 4
      
      # Redis
      HIVE_REDIS_ENABLED: "true"
      HIVE_REDIS_URL: redis://redis:6379
      
      # Indexer
      HIVE_INDEXER_TRAIL_BLOCKS: 2
      HIVE_INDEXER_SYNC_INTERVAL: 3
      
      # Logging
      HIVE_LOG_LEVEL: INFO
      HIVE_LOG_FORMAT: json
      HIVE_LOG_SCALYR_FORMAT: "false"
      
      # Telemetry
      HIVE_TELEMETRY_ENABLED: "true"
      HIVE_TELEMETRY_JAEGER_ENABLED: "true"
      HIVE_TELEMETRY_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      HIVE_TELEMETRY_PROMETHEUS_ENABLED: "true"
      HIVE_TELEMETRY_PROMETHEUS_PORT: 9091
    ports:
      - "9091:9091"  # Prometheus metrics
    restart: unless-stopped

  # Jaeger (optional, for tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: hivemind-jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: hivemind-network

